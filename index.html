<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>
        <span style="color:rgb(185, 18, 18);">Tic</span>
        <span style="color: rgb(210, 223, 27);">Tac</span>
        <span style="color: rgb(213, 39, 248);">Toe</span>
        <span>Game!</span>
    </h1>

    <div class="info">
        <div class="infoitem">
            <div class="infoTitle">Now playing: </div>
            <div class="infoBody turn"> --- </div>
        </div>
    </div>
    <!-- GAME BOARD  -->
    <div class="gameBoard">
        <!--ROW 1 (A)-->
      <div id="a1" class="item"></div>
      <div id="a2" class="item"></div>
      <div id="a3" class="item"></div>
        <!--ROW 2 (B)-->
      <div id="b1" class="item"></div>
      <div id="b2" class="item"></div>
      <div id="b3" class="item"></div>
        <!--ROW 3 (C)-->
      <div id="c1" class="item"></div>
      <div id="c2" class="item"></div>
      <div id="c3" class="item"></div>
    </div>

    <!-- INFORMATION BOARD -->
    <div class="info">
        <div class="infoitem">
            <div class="infoTitle">Winner: </div>
            <div class="infoBody result"> --- </div>
        </div>
    </div>
   
        <button class="reset">Reset Game</button>
    
    
    </div>
    <script src="script.js"></script>
</body>
</html>
