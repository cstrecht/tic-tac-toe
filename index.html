<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="info">
        <div class="infoitem">
            <div class="infoTitle">Now playing: </div>
            <div class="infoBody turn"> --- </div>
        </div>
    </div>
    <!-- GAME BOARD  -->
    <div class="gameBoard">
        <!--ROW 1 (A)-->
      <div id="a1" class="item"></div>
      <div id="a2" class="item"></div>
      <div id="a3" class="item"></div>
        <!--ROW 2 (B)-->
      <div id="b1" class="item"></div>
      <div id="b2" class="item"></div>
      <div id="b3" class="item"></div>
        <!--ROW 3 (C)-->
      <div id="c1" class="item"></div>
      <div id="c2" class="item"></div>
      <div id="c3" class="item"></div>
    </div>

    <!-- INFORMATION BOARD -->
    <div class="info">
        <div class="infoitem">
            <div class="infoTitle">Winner: </div>
            <div class="infoBody result"> --- </div>
        </div>
    </div>
    
    </div>
</body>
</html>
